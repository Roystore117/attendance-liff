<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欠勤連絡システム_V02</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 text-center">
    
    <h3 class="mb-4">欠勤連絡システム_V02</h3>  
    
    <button id="btn" class="btn w-100 p-3 fw-bold" style="background-color: #06C755; border: none; color: white;">
        テスト送信する
    </button>

    <script>
        // ▼▼▼ ここに自分のLIFF IDを入れる ▼▼▼
        const MY_LIFF_ID = "2008863832-Z1XJ08ea"; 

        // 初期化
        liff.init({ liffId: MY_LIFF_ID }).then(() => {
            if (!liff.isLoggedIn()) {
                //★デバッグ用コメントアウト
     //           liff.login();
            }
        });

        // ボタンクリック処理
        document.getElementById('btn').addEventListener('click', async () => {
            try {
                await liff.sendMessages([{
                    type: 'text',
                    text: "✅ テスト成功！\nGitHub経由で送信しました！"
                }]);
                
                alert("送信しました！");
                liff.closeWindow();
            } catch (err) {
                alert("エラー: " + err);
            }
        });
    </script>
</body>
</html>
